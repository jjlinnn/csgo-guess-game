<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>注册</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h3 class="text-center mb-4">用户注册</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">用户名</label>
        <input name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">密码</label>
        <div class="input-group">
          <input type="password" name="password" id="reg-password" class="form-control" required />
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁</button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">注册</button>
      <div class="mt-3 text-center">
        已有账号？<a href="/login">登录</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pw = document.getElementById("reg-password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
